<ul *ngIf="pages" class="pagination" style="visibility: visible;">
  <li class="prev" [class.disabled]="pagination.current_page == 1">
    <a (click)="goto(1)"><i class="fa fa-angle-double-left"></i></a>
  </li>
  <li class="prev" [class.disabled]="pagination.current_page == 1">
    <a (click)="goto(pagination.current_page - 1)"><i class="fa fa-angle-left"></i></a>
  </li>
  <li *ngFor="let page of pages" [class.active]="page == pagination.current_page">
    <a (click)="goto(page)">{{ page }}</a>
  </li>
  <li class="next" [class.disabled]="pagination.current_page == pagination.total_pages">
    <a (click)="goto(pagination.current_page + 1)"><i class="fa fa-angle-right"></i></a>
  </li>
  <li class="next" [class.disabled]="pagination.current_page == pagination.total_pages">
    <a (click)="goto(pagination.total_pages)"><i class="fa fa-angle-double-right"></i></a>
  </li>
</ul>
