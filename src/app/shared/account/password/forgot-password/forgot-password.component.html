<div class="content box-shadow auth-content">
  <form class="" #forgetform="ngForm" (ngSubmit)="onSubmit(forgetForm)">
    <div class ="margin-bottom-30">
      <h3>Forgot Password?</h3>
    </div>
    <div class="form-group">
      <div class="input-icon">
        <i class="fa fa-envelope"></i>
        <input class="form-control placeholder-no-fix" type="text" autocomplete="off" placeholder="Email Address"
               name="email" required [(ngModel)]="email"/></div>
    </div>
    <div class="form-group">
      <button (click)="back()" type="button" id="back-btn" class="btn grey-salsa btn-outline">
        <!--<iclass="m-icon-swapleft"></i> Back-->
        Back
      </button>
      <button type="submit" class="btn green pull-right">
        <!--[routerLink]="['/account/password/reset']"-->
        <!--<i  class="m-icon-swapright"></i> -->
        Send
      </button>
    </div>
  </form>
</div>
