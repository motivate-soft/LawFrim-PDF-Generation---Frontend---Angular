<div class="content box-shadow auth-content">
  <form id="login-form" class="login-form" #loginForm="ngForm">
    <div class="margin-bottom-30">
      <h3 class="form-title">Login to your account</h3>
    </div>

    <div class="form-group">
      <!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
      <label class="control-label visible-ie8 visible-ie9">Email</label>
      <div class="input-icon">
        <i class="fa fa-user"></i>
        <input class="form-control placeholder-no-fix" type="email" autocomplete="off" placeholder="Email"
               id="emailInput"
               name="email"
               required
               id="emailInput" ngControl="email" [(ngModel)]="email"
        />
      </div>
    </div>

    <div class="form-group">
      <label class="control-label visible-ie8 visible-ie9">Password</label>
      <div class="input-icon">
        <i class="fa fa-lock"></i>
        <input class="form-control placeholder-no-fix" type="password" autocomplete="off" placeholder="Password"
               id="passwordInput"
               required
               name="password" id="passwordInput" ngControl="password" [(ngModel)] = "password"
        />
       </div>
    </div>

    <div class="form-actions">
      <button type="submit" class="btn btn-block green" (click)="onSubmit()">
        Login
      </button>
    </div>
    <div class="row margin-top-15">

      <div class="col-sm-12">
        <div class="center">
          <a [routerLink]="['/account/password/forgot']">Forgot your password?</a>
        </div>
      </div>
      <div class="col-sm-12 margin-top-15 margin-bottom-10">
        <div class="center">
          <a [routerLink]="['/account/signup']" id="register-btn"> Create an account </a>
        </div>
      </div>
    </div>
  </form>
  <!--</div>-->
</div>
