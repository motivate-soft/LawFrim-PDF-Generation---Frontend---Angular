<div class="portlet light ">
  <div class="portlet-title">
    <div class="caption">
      <i class="icon-share font-dark"></i>
      <span class="caption-subject font-dark bold uppercase">Select Forms</span>
    </div>
    <div class="actions">
      <a class="btn btn-circle btn-icon-only btn-default" href="javascript:;">
        <i class="icon-cloud-upload"></i>
      </a>
      <a class="btn btn-circle btn-icon-only btn-default" href="javascript:;">
        <i class="icon-wrench"></i>
      </a>
      <a class="btn btn-circle btn-icon-only btn-default" href="javascript:;">
        <i class="icon-trash"></i>
      </a>
    </div>
  </div>
  <div class="portlet-body">
    <div class="margin-bottom-10" *ngFor="let form of forms">
      <label class="mt-checkbox">
        <input type="checkbox"> {{form}}
        <span></span>
      </label>
    </div>
  </div>
  <div class="form-actions right">
    <button type="button" class="btn default">Cancel</button>
    <button type="submit" class="btn green" [routerLink]="['/pages/form/information']">Next</button>
  </div>
</div>
