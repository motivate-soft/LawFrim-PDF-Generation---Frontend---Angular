<ul class="pagination" style="visibility: visible; margin: 0">
  <li class="prev" [class.disabled]="currentPage == 1">
    <a (click)="goto(1)"><i class="fa fa-angle-double-left"></i></a>
  </li>
  <li class="prev" [class.disabled]="currentPage == 1">
    <a (click)="goto(currentPage - 1)"><i class="fa fa-angle-left"></i></a>
  </li>
  <li>
    <a id="pageInput" contenteditable="true" (keydown)="keydown($event)"></a>
  </li>
  <li class="next" [class.disabled]="currentPage == pageCount">
    <a (click)="goto(currentPage + 1)"><i class="fa fa-angle-right"></i></a>
  </li>
  <li class="next" [class.disabled]="currentPage == pageCount">
    <a (click)="goto(pageCount)"><i class="fa fa-angle-double-right"></i></a>
  </li>
</ul>
